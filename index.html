<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/book.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header"><h1>Virtual Library</h1></div>
    <div class="main-content">
        <div class="add-book">
            <button id="bookButton">+ Add Book</button>
        </div>
        <div class="display-books">
            
        </div>
    </div>
    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <form class="add-book-form">
                <h2>Add New Book</h2>
                <input type="text" id="title" placeholder="Title" maxlength="100" required>
                <input type="text" id="author" placeholder="Author" maxlength="100" required>
                <input type="number" id="pages" placeholder="Pages" max="10000" required>
                <div class="is-read">
                    <label for="haveRead">Have you read the book?</label>
                    <input type="checkbox" name="haveRead" id="read">
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
